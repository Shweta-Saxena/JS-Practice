<!DOCTYPE html>
<html>
    <head>
       <title>Form</title>
    </head>
    <style>
        .container{
            text-align: center;
        }
        .textLabel{
            align-items: center;
    display: flex;
    justify-content: space-evenly;
    margin: 20px;

        }
        button {
    background-color: #004236;
    color: white;
    padding: 15px 40px;
    border: none;
}
.checkbox{
    text-align: center;
}
.field{
    display: flex;
    justify-content: center;
}
    </style>
    <body>
        <div class="container">
            <form>
                <div class="textLabel">
                    <label>
                        First Name
                    </label>
                    <input placeholder="Enter your First Name" type="text"  name="fName" />
                </div>
               <div class="textLabel">
                <label>
                    Last Name
                </label>
                <input placeholder="Enter your Last Name" type="text" name="lName" />
               </div>
               <div class="textLabel">
                <label>
                    Gender
                </label>
                <div class="field">
                    <div>
                        <input type="radio" value="male"/> 
                        <label>
                            Male
                        </label>
                    </div>
                    <div>
                        <input type="radio" value="Female"/> 
                        <label>
                            Female
                        </label>
                    </div>
                </div>
                
               
               </div>
               <div class="checkbox">
                <div class="field">
                    <input type="checkbox" />
                    <label>Terms And Conditions</label>
                </div>
               </div>
               
               
              
                <button type="submit" >Submit</button>
              </form>
              <div class="textLabel">
                <h1>
                    Unordered List
                </h1>
                <ul>
                    <li>Data 1</li>
                    <li>Data 1</li>
                </ul>
          
          
                <h1>
                  ordered List
              </h1>
              <ol>
                  <li>Data 1</li>
                  <li>Data 1</li>
              </ol>


              <h1>Detailed List</h1>
              <dl>
                <dt>
                    heading
                </dt>
                <dd>
                    Apple
                </dd>
                <dd>
                    Mango
                </dd>
              </dl>
              </div>
    


        </div>
     

       

       
    </body>
</html>
